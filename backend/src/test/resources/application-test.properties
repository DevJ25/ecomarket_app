# Test Configuration
spring.application.name=market-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# JWT Configuration for Testing
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1pbnRlZ3JhdGlvbi10ZXN0aW5nLXB1cnBvc2VzLW9ubHk=
jwt.expiration=86400000

# Email Configuration for Testing (no actual emails sent)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# App Configuration
app.frontend.url=http://localhost:3000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.eco.market=DEBUG
